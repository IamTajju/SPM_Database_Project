{% extends "SPM/layout.html" %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row align-items-center mt-5 ">
        <div class="col-4">
            <h1 class="display-3">Tahzeeb Ahmed</h1>
            <h1 class="display-4">1930234</h1>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-6">
                    <div class="card-body text-white bg-primary">
                        <h3 class="card-title">Average PLO Rate</h3>
                        <h5 class="card-text">51.2%</h5>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card-body text-white bg-success">
                        <h3 class="card-title">CGPA</h3>
                        <h5 class="card-text">4.0</h5>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <div class="card-body text-white bg-info">
                        <h3 class="card-title">Major</h3>
                        <p class="card-text">B.Sc. in Computer Science & Engineering</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card-body text-white bg-warning">
                        <h3 class="card-title">Minor</h3>
                        <p class="card-text">BBA in Finance</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div id="semesterProgress" style="height: 600px;">
        </div>
    </div>
    <div class="row mt-5">
        <div id="overallPloRate" style="height: 600px;">
        </div>
    </div>
    <div class="row mt-5">
        <div id="ploAchievementCourseWiseBreakdown" style="height: 600px;">
        </div>
    </div>

</div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawPLOCourseWiseChart);
    google.charts.setOnLoadCallback(drawPLOAchievement);
    google.charts.setOnLoadCallback(drawSemProgress);

    function drawPLOCourseWiseChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Course');
        data.addColumn('number', 'PLO Number');

        data.addRows([
            ['CSE101', 1],
            ['CSE104', 1],
            ['CSE101', 2],
            ['CSE104', 2],
            ['CSE201', 2],
            ['CSE203', 2],
            ['CSE204', 2],
            ['CSE201', 3],
            ['CSE203', 3],
            ['CSE204', 3],
            ['CSE211', 3],
            ['CSE213', 3],
            ['CSE303', 3],
            ['CSE211', 4],
            ['CSE213', 4],
            ['CSE303', 4]]);

        var options = {
            title: 'PLO Achievements Course-wise Breakdown',
            colors: ['#0097a7'],
            titleTextStyle: {
                color: 'white'
            },
            subtitleTextStyle: {
                color: 'white'
            },
            fontName: "Montserrat",
            backgroundColor: {
                fill: '#384850',
                stroke: '#5E6E77',
                strokeWidth: 5
            },
            bar: { gap: 5 },
            hAxis: {
                title: 'Program Learning Outcomes (0-1 Represents PLO-1, 1-2 Represent PLO-2 etc.)',
                titleTextStyle: {
                    color: 'white',
                },
                textStyle: { color: 'white' },
            },
            vAxis: {
                title: 'Achievment PLOs',
                titleTextStyle: {
                    color: 'white'
                },
                textStyle: { color: 'white' },
            },
            legend: {
                position: 'none'
            }
        };

        var chart = new google.visualization.Histogram(document.getElementById('ploAchievementCourseWiseBreakdown'));
        chart.draw(data, options);
    }


    function drawPLOAchievement() {
        var data = google.visualization.arrayToDataTable([
            ['PLO', 'Achieved', 'Attempted', 'Total Attempts Required'],
            ['PLO 1', 3, 5, 10],
            ['PLO 2', 2, 3, 10],
            ['PLO 3', 2, 7, 8],
            ['PLO 4', 5, 6, 10]
        ]);

        var options = {
            title: 'PLO Counts Summary',
            titleTextStyle: {
                color: 'white'
            },
            subtitleTextStyle: {
                color: 'white'
            },
            colors: ["#ffca28", "#32B5E6", "#E65E97"],
            fontName: "Montserrat",
            backgroundColor: {
                fill: '#293940',
                stroke: '#5E6E77',
                strokeWidth: 5
            },
            bar: { gap: 5 },
            hAxis: {
                title: 'Program Learning Outcomes',
                titleTextStyle: {
                    color: 'white',
                },
                textStyle: { color: 'white' },
            },
            vAxis: {
                title: 'Counts',
                titleTextStyle: {
                    color: 'white'
                },
                textStyle: { color: 'white' },
            },
            legend: {
                position: 'right',
                textStyle: { color: 'white' },
            },
            isStacked: true
        };

        var chart = new google.visualization.SteppedAreaChart(document.getElementById('overallPloRate'));
        chart.draw(data, options);
    }

    function drawSemProgress() {
        var data = google.visualization.arrayToDataTable([
            ['COs', 'CSE211', 'CS213', 'CSE303', '% Required'],
            ['CO1', 60, 70, 83, 40],
            ['C02', 53, 82, 41, 40],
            ['CO3', 100, 91, 92, 40],
            ['CO4', 52, 71, 82, 40],
        ]);

        var options = {
            title: 'Semester Progress',
            titleTextStyle: {
                color: 'white',
                fontSize: 20
            },
            subtitleTextStyle: {
                color: 'white'
            },
            colors: ["#ffca28", "#32B5E6", "#E65E97", "#80deea"],
            fontName: "Montserrat",
            backgroundColor: {
                fill: '#1D2D34',
                stroke: '#4f5b62',
                strokeWidth: 5
            },
            curveType: 'function',
            hAxis: {
                title: 'Course Outcomes',
                titleTextStyle: {
                    color: 'white',
                },
                textStyle: { color: 'white' },
            },
            vAxis: {
                title: 'CO Evaluation %',
                titleTextStyle: {
                    color: 'white'
                },
                textStyle: { color: 'white' },
            },
            legend: {
                position: 'top',
                textStyle: { color: 'white' },
            },
        };

        var chart = new google.visualization.LineChart(document.getElementById('semesterProgress'));

        chart.draw(data, options);
    }

</script>
{% endblock %}
